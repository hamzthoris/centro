<!DOCTYPE html>
<html>
    <head>
     <title>Painel de Administradores</title>
     <meta charset="UTF-8">
     <link href="/style.css" rel="stylesheet" text="text/css"> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <header>
            <div>
              <h1 id="titulo">ENERGIA E FORÇA</h1>
              <img id ="logotipo" src="/imagens/logo.png" alt="logo"/>
            </div>
          </header>
          <table class="tabelas">
            <tr>
            <thead>
				<th>ID</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Senha</th>
                <th>Nível de Acesso</th>
                <th>Status de Usuário</th>
            </tr>
            </thead>
             <tbody>
            <tr th:each="usuario : ${listaDeUsuarios}">
				<td th:text="${usuario.id}"></td>
                 <td th:text="${usuario.nome}"></td>
                 <td th:text="${usuario.email}"></td>
                 <td th:text="${usuario.senha}"></td>
                 <td th:text="${usuario.nivelAcesso}"></td>
                 <td th:text="${usuario.statusUsuario}"></td>
                 <td id="editar1"><a th:href="@{/centro/usuario/editar/{id} (id=${usuario.id})}" id="link1">Editar</a></td>
            </tr>
            </tbody>
                  </table>
        <div class="buttonfiesta">
         <button onclick="location.href='CadastroADM'" class="tablebuttons">INCLUIR</button>
        </div>
        <img src="/imagens/exit (1).png" id="exit" onclick="location.href='paginainicial'">
        <footer><p id="footer">Todos os direitos reservados a Corporação Energia e Força</p></footer>
    </body>
</html>
